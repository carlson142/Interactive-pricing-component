<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <!--HEADING + LOGO-->
      <div class="intro">
        <h1 class="intro__h1">Simple, traffic-based pricing</h1>
        <h2 class="intro__h2">
          Sign-up for our 30-day trial. No credit card required.
        </h2>
        <div class="intro__logo">
          <img src="img/pattern-circles.svg" alt="circles" />
        </div>
      </div>

      <!--COMPONENT-->
      <div class="component">
        <!--TOP PART-->
        <div class="component__top">
          <!--PAGEVIEVERS + PRISE CONTAINER-->
          <div class="component__top--veivers-prise">
            <!--PAGEVIEVERS-->
            <div class="component__top--veivers">
              <span class="component__top--veiversNum" id="vievers">100K</span>
              Pageviews
            </div>

            <!--PRISE-->
            <div class="component__top--price">
              <span class="component__top--priceNum" id="price">$16.00</span> /
              month
            </div>
          </div>

          <!--POLZUNOK-->
          <div class="component__top--slider">
            <input
              type="range"
              class="component__top--slider-input"
              value="100000"
              min="0"
              max="1000000"
            />

            <div class="test"></div>
          </div>

          <!--MONTH OR YEAR-->
          <div class="component__top--billing">
            <div class="component__top--monthly">
              <p class="component__top--monthly-text">Monthly Billing</p>
            </div>
            <!--SWITCH BUTTON-->
            <input
              type="checkbox"
              id="inputSwitch"
              name="radio"
              class="component__top--input"
            />
            <label for="inputSwitch" class="component__top--label" id="switch">
              <span class="component__top--switch"></span>
            </label>
            <div class="component__top--yearly">
              <p class="component__top--yearly-text">Yearly Billing</p>
              <span class="component__top--yearly-discount">25% discount</span>
              <span class="component__top--yearly-discount2">-25%</span>
            </div>
          </div>
        </div>

        <!--BOTTOM PART-->
        <div class="component__bot">
          <!--LIST-->
          <ul class="component__bot--list">
            <li class="component__bot--item">
              <img src="img/icon-check.svg" alt="check" />
              <span class="component__bot--text"> Unlimited websites </span>
            </li>
            <li class="component__bot--item">
              <img src="img/icon-check.svg" alt="check" />
              <span class="component__bot--text"> 100% data ownership </span>
            </li>
            <li class="component__bot--item">
              <img src="img/icon-check.svg" alt="check" />
              <span class="component__bot--text"> Email reports </span>
            </li>
          </ul>

          <!--BTN-->
          <button class="component__bot--cta">Start my trial</button>
        </div>
      </div>
    </main>
  </body>
</html>
